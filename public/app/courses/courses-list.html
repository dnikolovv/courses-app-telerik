<div class="container"><div class="row"><div class="col-md-2">Search</div><div class="col-md-4"><input type="text" placeholder="Search" ng-model="search" class="form-control"/></div><div class="col-md-2">Sort</div><div class="col-md-4"><select ng-model="sort" class="form-control"><option value=" " ng-selected="'true'">Default</option><option value="title">Name</option><option value="published">Published</option></select></div></div><br/><table class="table"><thead><tr><td>Course name</td><td>Published</td></tr></thead><tr ng-repeat="course in courses | filter: search | orderBy: sort"><td>{{ course.name }}</td><td>{{ course.published | date:'MM/dd/yyyy' }}</td></tr></table></div>
